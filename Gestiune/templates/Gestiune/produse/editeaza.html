{% extends "Gestiune/base.html" %}

{% block body %}
<h3 class="text-center m-4">Actualizați datele produsului</h3>
{% if success %}
<div class="alert alert-success" role="alert">
    Produsul a fost actualizat cu succes.
    <a href="{% url 'index_produse' %}" class="alert-link">Mergi la pagina principală.</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-pen-to-square fa-lg"></i> Actualizați datele produsului
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Actualizează</button>
                    <a href="{% url 'index_produse' %}" class="btn btn-secondary">Anulează</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
