{% extends "Gestiune/base.html" %}

{% block body %}
<h3 class="text-center m-4">Adaugă factura de achiziții</h3>
{% if success %}
<div class="alert alert-success" role="alert">
    Noua factură de achiziții a fost adăugată cu succes.
    <a href="{% url 'index_facturi_achizitie' %}" class="alert-link">Mergi la Facturi achiziție</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Înregistrare factură achiziție nouă
            </div>
            <div class="card-body">
                <form action="{% url 'adauga_factura_achizitie' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Adaugă</button>
                    <a href="{% url 'index_facturi_achizitie' %}" class="btn btn-secondary">Anulează</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
